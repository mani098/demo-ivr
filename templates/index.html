<!DOCTYPE html>
<html>
<head>
	<title>Demo - IVR </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/static/css/base-style.css"/>
	<script src="/static/js/jquery-1.11.3.min.js"></script>
	<script src="/static/bootstrap/js/bootstrap.min.js"></script>
	<!-- <script src="/static/js/base-action.js"></script> -->
</head>
<body>
	<div class="container  wrapper-main">
		<div class="panel panel-default">
			<div class="panel-heading wrapper-heading">Customize callhub demo IVR</div>
			<div class="panel-body">
				<div class="form-container">
					<form role="form" class="form-horizontal" method="POST">
						{% csrf_token %}
						<div class="form-group">
							<label class="control-label col-sm-4">Welcome Message</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" autocomplete="off" 
									placeholder="Welcome Message">
						</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-4">Option 1</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" autocomplete="off" 
									placeholder="Option 1">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-4 col-sm-8">
								<button type="submit" class="btn btn-success" style="width:100%;">Update Customization</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
